defaults:
  - base

name: "appa_real"

# Dataset paths
data_dir: "${oc.env:DATA_DIR,data}/appa_real"
train_csv: "gt_avg_train.csv"
val_csv: "gt_avg_valid.csv"
test_csv: "gt_avg_test.csv"

# Image directories
train_dir_name: "train"
val_dir_name: "valid"
test_dir_name: "test"
predict_dir_name: "predict"

# columns
file_name_col: "file_name"
real_age_col: "real_age"
apparent_age_col: "apparent_age_avg"

# Augmentations
random_rotation_angle: 15
random_horizontal_flip_prob: 0.2

# special options
filename_suffix: "_face.jpg"
