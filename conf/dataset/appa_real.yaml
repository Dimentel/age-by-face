defaults:
  - common

# Dataset paths
data_dir: "${oc.env:DATA_DIR,data}/appa_real"
train_csv: "gt_avg_train.csv"
val_csv: "gt_avg_valid.csv"
test_csv: "gt_avg_test.csv"

# Image directories
train_dir_name: "train"
val_dir_name: "valid"
test_dir_name: "test"
predict_dir_name: "predict"

# Image transformations
image_size: [224, 224]
normalize_means: [0.5, 0.5, 0.5]
normalize_stds: [0.5, 0.5, 0.5]

# Augmentations (only for training)
random_rotation_angle: 15
random_horizontal_flip_prob: 0.2
