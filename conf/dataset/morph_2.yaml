defaults:
  - base

name: "morph_2"

# Dataset paths
data_dir: "${oc.env:DATA_DIR,data}/morph_2"
train_csv: "Train.csv"
val_csv: "Validation.csv"
test_csv: "Test.csv"

# Image directories
train_dir_name: "train"
val_dir_name: "valid"
test_dir_name: "test"
predict_dir_name: "predict"

# columns
file_name_col: "filename"
real_age_col: "age"
apparent_age_col: ""

# Image transformations
normalize_means: [0.5, 0.5, 0.5]
normalize_stds: [0.5, 0.5, 0.5]

# Augmentations
random_rotation_angle: 15
random_horizontal_flip_prob: 0.2

# age to predict
target_age: "real"
