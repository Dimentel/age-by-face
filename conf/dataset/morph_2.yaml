defaults:
  - base

name: "morph_2"

# Dataset paths
data_dir: "${oc.env:DATA_DIR,data}/morph_2"
train_csv: "Train.csv"
val_csv: "Validation.csv"
test_csv: "Test.csv"

# Image directories
train_dir_name: "Train"
val_dir_name: "Validation"
test_dir_name: "Test"
predict_dir_name: "predict"

# columns
file_name_col: "filename"
real_age_col: "age"
apparent_age_col: ""

# Augmentations
random_rotation_angle: 15
random_horizontal_flip_prob: 0.2

# age to predict
target_age: "real"

# special options
target_age_shift: 16
